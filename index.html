<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/dormflix-logo.ico" />
    <!-- JQuery Include -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/assets/js/usersdb.js"></script>
    <script type="module" src="/assets/js/usersdb.js"></script>

    <title>Dormflix - Admin</title>
  </head>

  <body>
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar"></nav>

    <section class="dashboard">
      <!-- TOPNAV -->
      <div class="topnav">
        <i class="bx bx-menu sidebar-toggle"></i>

        <img src="assets/img/user-icon.svg" alt="" />
      </div>

      <!-- MAIN -->
      <main>
        <h1 class="title">Dashboard</h1>

        <ul class="info-data">
          <li class="card">
            <i class="bx bxs-group"></i>
            <span class="text">
              <h2 id="tenantsNo">2</h2>
              <p>Total Tenants</p>
            </span>
          </li>
          <li class="card">
            <i class="bx bxs-home"></i>
            <span class="text">
              <h2 id="roomsNo">15</h2>
              <p>Total Rooms</p>
            </span>
          </li>
          <li class="card">
            <i class="bx bxs-report"></i>
            <span class="text">
              <h2>1,000.00</h2>
              <p>Unpaid Invoices</p>
            </span>
          </li>
        </ul>
      </main>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/roomsdb.js" type="module"></script>
    <script src="assets/js/usersdb.js" type="module"></script>
  </body>
</html>
