<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/dormflix-logo.ico" />
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <title>Dormflix - Admin Login</title>
  </head>
  <body>
    <main class="login-main">
      <!-- Box Body -->
      <div class="box">
        <div class="inner-box">
          <!-- Sign In Form -->
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="assets/img/dormflix-logo.ico" alt="dormflix" />
                <h4>Dormflix</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Login to the admin panel.</h6>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    id="email"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    id="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" id="login" value="Login" class="sign-btn" />

                <p class="text">
                  Forgotten your password or you login details?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>
          </div>

          <!-- Image Carousel -->
          <div class="carousel">
            <div class="images-wrapper">
              <img
                src="assets/img/image1.png"
                class="image img-1 show"
                alt=""
              />
              <img src="assets/img/image2.png" class="image img-2" alt="" />
              <img src="assets/img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Manage your dormitory</h2>
                  <h2>Digitalize your data</h2>
                  <h2>Manage dormitory bookings</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active span" data-value="1"></span>
                <span class="span" data-value="2"></span>
                <span class="span" data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Functionality Script -->
    <script src="assets/js/script.js"></script>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
