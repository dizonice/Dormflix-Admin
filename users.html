<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/dormflix-logo.ico" />
    <!-- JQuery Include -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <title>Dormflix - Admin</title>
  </head>

  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar"></nav>

    <!-- Content -->
    <section class="dashboard">
      <!-- Topnav -->
      <div class="topnav">
        <i class="bx bx-menu sidebar-toggle"></i>

        <img src="assets/img/user-icon.svg" alt="" />
      </div>

      <!-- Main -->
      <main>
        <h1 class="title">Users</h1>
        <!-- User Table -->
        <div class="table-section">
          <table class="content-table">
            <thead>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </thead>
            <tbody id="user-table"></tbody>
          </table>
        </div>

        <!-- Edit Modal -->
        <dialog id="editmodal" class="user-wrapper">
          <h2>Edit User</h2>
          <form class="user-edit">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" id="nameEdit" />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" id="emailEdit" />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" id="passEdit" />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" id="phoneEdit" />
            </div>
            <div class="input-box button">
              <input id="clsModBtn" type="reset" onclick="this.closest('dialog').close('cancel')" value="Cancel"/>
              <input id="updModBtn" type="submit" onclick="updUser()" value="Update" />
            </div>
          </form>
        </dialog>

        <!-- Delete Modal -->
        <dialog id="delmodal" class="user-wrapper">
          <h2>Delete User</h2>
          <div>
            <p>Are you sure you want to remove this user?</p>
          </div>
          <div>
            <menu>
              <button id="clsModBtn" onclick="this.closest('dialog').close('cancel')">Cancel</button>
              <button id="delModBtn" onclick="delUser()">Confirm</button>
            </menu>
          </div>
        </dialog>
      </main>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="/assets/js/usersdb.js" type="module"></script>
  </body>
</html>
