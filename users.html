<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/dormflix-logo.ico" />
    <!-- JQuery Include -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
      crossorigin="anonymous"></script>

    <title>Dormflix - Admin</title>
  </head>

  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar"></nav>

    <!-- Content -->
    <section class="dashboard">
      <!-- Topnav -->
      <div class="topnav">
        <i class="bx bx-menu sidebar-toggle"></i>

        <img src="assets/img/user-icon.svg" alt="" />
      </div>

      <!-- Main -->
      <main>
        <h1 class="title">Users</h1>

        <!-- User Table -->
        <div class="table-container">
          <table class="content-table">
            <thead>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </thead>
            <tbody id="user-table">
            </tbody>
          </table>
        </div>

        <!-- Edit Modal -->
        <dialog id="editUserMod" class="edit-modal modal-wrapper">
          <div class="modal">
            <div class="modal-header">
              <span class="title">Edit user</span>
              <i onclick="this.closest('dialog').close('close')" class="bx bx-x close"></i>
            </div>
            <div class="modal-body">
              <form autocomplete="off">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Full Name</span>
                    <input id="namebox" type="text" name="name">
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" disabled>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input id="phonebox" type="number" name="phone">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="modal-btn-grp">
                <button autofocus class="btn btn-cancel" onclick="this.closest('dialog').close('close')">Cancel</button>
                <button id="editUser" class="btn btn-confirm">Update</button>
              </div>
            </div>
          </div>
        </dialog>

        <!-- Delete Modal -->
        <dialog id="delUserMod" class="del-modal modal-wrapper">
          <div class="modal">
            <div class="modal-header">
              <span class="title">Confirmation</span>
              <i onclick="this.closest('dialog').close('close')" class="bx bx-x close"></i>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this user?
              <br>
              <span class="text-muted">This cannot be undone.</span>
            </div>
            <div class="modal-footer">
              <div class="modal-btn-grp">
                <button autofocus class="btn btn-cancel" onclick="this.closest('dialog').close('close')">Cancel</button>
                <button id="deleteUser" class="btn btn-delete">Delete</button>
              </div>
            </div>
          </div>
        </dialog>

      </main>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="/assets/js/usersdb.js" type="module"></script>
  </body>
</html>
